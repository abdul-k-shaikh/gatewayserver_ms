server:
  port: 8072
spring: 
  application:
    name: "gatewayserver" 
  config:
    import: "optional:configserver:http://localhost:8071/"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true



management: 
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true
  info: 
    env: 
     enabled: true

eureka: 
   instance: 
     prefer-ip-address: true
   client: 
     fetch-registry: true
     register-with-eureka: true
     service-url: 
       defaultZone: http://localhost:8070/eureka/


info: 
  app: 
    name: "gatewayserver"
    description: "Eazy Bank Gateway Server application"
    version: "1.0.0"

logging:
  level: 
   com: 
    eazybytes: 
      gatewayserver: DEBUG

#circuitBreaker
resilience4j:
  circuitbreaker:
    configs: 
     default: 
        sliding-window-size: 10
        permitted-number-of-calls-in-half-open-state: 2
        failure-rate-threshold: 50
        wait-duration-in-open-state: 10000

build.version: 3.0